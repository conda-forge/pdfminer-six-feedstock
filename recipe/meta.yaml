{% set name = "pdfminer-six" %}
{% set version = "20260107" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 96bfd431e3577a55a0efd25676968ca4ce8fd5b53f14565f85716ff363889602
  # patches:
  #   - patch.diff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-git-versioning <3
    - pip
  run:
    - python >={{ python_min }}
    - charset-normalizer >=2.0.0
    - cryptography >=36.0.0

test:
  imports:
    - pdfminer
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/pdfminer/pdfminer.six
  summary: PDF parser and analyzer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
